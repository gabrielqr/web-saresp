        <div class="pagination" id="pagination"></div>
    
        <script>
            // Recupere os resultados do armazenamento local ou da variável global
            var rankingTable = localStorage.getItem("rankingTable");
            // var rankingTable = window.rankingTable; (se estiver usando uma variável global)

            // Defina o número de resultados por página
            var resultsPerPage = 10;

            // Converta a tabela em uma matriz de linhas
            var tableRows = rankingTable.split("<tr");

            // Calcule o número total de páginas
            var totalPages = Math.ceil(tableRows.length / resultsPerPage);

            // Recupere o número da página atual (se armazenado localmente)
            var currentPage = parseInt(localStorage.getItem("currentPage")) || 1;

            // Calcule o índice inicial e final dos resultados a serem exibidos
            var startIndex = (currentPage - 1) * resultsPerPage;
            var endIndex = startIndex + resultsPerPage;

            // Exiba apenas as linhas correspondentes à página atual
            var currentPageRows = tableRows.slice(startIndex + 1, endIndex + 1);

            // Exiba a tabela no elemento com o ID "rankingTable"
            document.getElementById("rankingTable").innerHTML = "<table><tbody><tr" + currentPageRows.join("<tr");

            // Exiba a paginação
            var pagination = "";
            for (var i = 1; i <= totalPages; i++) {
              if (i === currentPage) {
                pagination += "<span>" + i + "</span>";
              } else {
                pagination += "<a href='#' onclick='changePage(" + i + ")'>" + i + "</a>";
              }
            }

            document.getElementById("pagination").innerHTML = pagination;

            // Função para alterar a página atual e atualizar a exibição
            function changePage(page) {
              currentPage = page;
              localStorage.setItem("currentPage", currentPage);
              location.reload();
            }
        </script>
