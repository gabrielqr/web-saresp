# This is a basic workflow to help you get started with Actions

name: UploadNewCSVs

# Controls when the workflow will run
on: [push]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install Pandas & firebase-admin & add google_credential
        run: |
          pip install pandas
          pip install firebase-admin

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=".github/workflows/saresp-web-firebase-adminsdk-q55zm-867836c94b.json"
          python scriptWorkflow/script.py   
        
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
        
      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.email "luizmg03@gmail.com"
          git config --global user.name "Luiz"
          git add .
          git commit -m "[Actions] updated csv database"
          git push
